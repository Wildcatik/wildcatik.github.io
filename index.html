
<!DOCTYPE html>
<html lang="ru">
<head>
    <neta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка на День Матери</title>
    <style>
	p {color: #d71868}
	h2 {color: #d71868;}
        body {background-image: url('панды.jpg'); background-repeat: no-repeat; background-position:center}
        #card { border: 1px solid #ccc; height: 886px; width: 735px; margin: auto; color: pink }
        #message { width: 100%; height: 70px; }
    </style>
</head>
<body>
    <div id="card">
        <h2>С праздником, любимая мама!</h2>
        <p id="custom-message">Твое поздравление здесь</p>
    </div>
    <textarea id="message" placeholder="Напиши свое поздравление здесь..."></textarea>
    <button onclick="updateMessage()">Создать открытку</button>

    <script>
        function updateMessage() {
            const message = document.getElementById('message').value;
            document.getElementById('custom-message').innerText = message || "Твое поздравление здесь";
        }
    </script>
</body>
</html>
